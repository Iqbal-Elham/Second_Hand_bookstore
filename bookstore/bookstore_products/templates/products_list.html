{% extends 'shared/_mainLayout.html' %} 
{% load static %}


{% block content %}
<div class="row container-fluid mx-auto">
    <div class="header mt-4">
        Buy Book
    </div>
    <div class="col-md-3 " id="category">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action active bg-warning border-warning"
                aria-current="true">
                Category
            </button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">All<span
                    class="badge bg-info rounded-pill">14</span></button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">University<span
                    class="badge bg-info rounded-pill">12</span></button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">History<span
                    class="badge bg-info rounded-pill">9</span></button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Politics<span
                    class="badge bg-info rounded-pill">18</span></button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">pscychology<span
                    class="badge bg-info rounded-pill">18</span></button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">philosophy<span
                    class="badge bg-info rounded-pill">11</span></button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Science<span
                    class="badge bg-info rounded-pill">15</span></button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Literature<span
                    class="badge bg-info rounded-pill">17</span></button>
            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Other<span
                    class="badge bg-info rounded-pill">28</span></button>
        </div>
    </div>

    <div class="col-md-9 container mb-3 mt-3 mt-md-0">
        <div class="row">

           {% for product in object_list %}
           <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="card mt-3 mt-md-0">
                <div class="product-1 p-2 text-center">
                    <img src="{{product.image.url}}" alt="" class="rounded" width="160">
                    <h4>{{ product.title }}</h4>
                    <div class="mt-2 info">
                        <span class="text1 d-block">{{ product.description }}</span>
                        <span class="text1">{{product.publisher}}</span>
                    </div>
                    <div class="cost mt-2">
                        <span>{{product.price}} Af</span>
                    </div>
                </div>
                <a href="">
                    <div class="p-3 contact-seller-btn text-center text-white mt-2">
                        <span class="text-uppercase">Contact to Seller</span>
                    </div>
                </a>
            </div>
        </div>
           {% endfor %}

        </div>
    </div>
</div>



<!-- ---------------------------- pagination -------------------------------------- -->
<div class="mt-3" id="pages">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
{% endblock %}
