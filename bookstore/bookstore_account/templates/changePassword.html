{% extends '_main_profile.html' %} {% block content %}
    <!-- ---------------------- Change password ----------------------- -->
      <div style="height: 80vh;" class=" p-5 d-flex flex-column justify-content-center border border-5 rounded-5">
      <header class="d-flex flex-column justify-content-center gap-1 align-items-center mb-4">
        <lord-icon src="https://cdn.lordicon.com/xtrjgsiz.json" trigger="loop" delay="1500"
          colors="primary:#3a3347,secondary:#e8b730,tertiary:#e8b730" style="width:150px;height:150px">
        </lord-icon>
        <h1>Change Password</h1>
      </header>
      <form action="{% url 'password_change' %}" method="post" class="d-flex flex-column gap-3">
        {% csrf_token %}
        {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endfor %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
        </div>
        {% if field.errors %}
        <div class="alert alert-danger">
          {{ field.errors }}
      </div>
      {% endif %}
        {% endfor %}
        <button class="btn btn-warning text-white w-50 mx-auto mt-5" type="submit">
          Change password
        </button>
      </form>
    </div>

{% endblock %}
